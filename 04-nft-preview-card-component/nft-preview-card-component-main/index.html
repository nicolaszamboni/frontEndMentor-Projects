<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <img src="images/image-equilibrium.jpg" alt="" id="logo-pic" />
      <a href="#" id="title">Equilibrium #3429</a>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div id="price-container">
        <div id="eth-container">
          <img src="images/icon-ethereum.svg" alt="" id="eth-pic" /> 0.041 ETH
        </div>
        <div id="clock-container">
          <img src="images/icon-clock.svg" alt="" id="clock-pic" /> 3 days left
        </div>
      </div>
      <div id="profile-container">
        <div>
          <img src="images/image-avatar.png" alt="" id="profile-pic" /> Creation
          of
          <a href="#">Jules Wyvern</a>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.linkedin.com/in/nicolaszamboni/">Nicolas Zamboni</a>.
    </div>
  </body>
</html>
